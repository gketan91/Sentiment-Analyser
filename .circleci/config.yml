version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt


      - run:
          name: Build Docker image
          command: |
            docker build -t myflaskapp .